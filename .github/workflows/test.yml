name: Run Tests on Pull Request

on:
  pull_request:        # runs on every PR
    branches: [ main ] # or whatever your default branch is
  push:
    branches: [ main ] # optional, runs on direct pushes too

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # or whatever version you're using

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
